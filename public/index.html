<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Distribuidora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #3498db;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .table-content {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #34495e;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
            margin: 10px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .precio {
            text-align: right;
            font-weight: 600;
            color: #27ae60;
        }

        .cantidad {
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
        }

        .detalle-id {
            font-weight: 600;
            color: #3498db;
        }

        .pedido-id {
            font-weight: 600;
            color: #9b59b6;
        }

        .pedido-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .pedido-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pedido-header:hover {
            background: #e9ecef;
        }

        .pedido-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            align-items: center;
        }

        .pedido-field {
            display: flex;
            flex-direction: column;
        }

        .pedido-label {
            font-size: 0.8rem;
            color: #6c757d;
            font-weight: 500;
        }

        .pedido-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .estado-confirmado {
            color: #28a745;
        }

        .estado-pendiente {
            color: #ffc107;
        }

        .estado-borrador {
            color: #6c757d;
        }

        .detalles-container {
            padding: 0;
        }

        .detalles-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .detalles-table th {
            background: #495057;
            color: white;
            padding: 10px 8px;
            font-size: 0.8rem;
        }

        .detalles-table td {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detalles-table tr:hover {
            background-color: #f8f9fa;
        }

        .observacion {
            background: #fff3cd;
            padding: 8px 12px;
            border-radius: 4px;
            font-style: italic;
            color: #856404;
            margin-top: 5px;
        }

        .expand-icon {
            float: right;
            transition: transform 0.3s ease;
        }

        .pedido-card[open] .expand-icon {
            transform: rotate(180deg);
        }

        .estado-selector {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .estado-selector:hover {
            border-color: #007bff;
        }

        .estado-selector:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .total-destacado {
            font-size: 1.1rem;
            font-weight: 700;
            color: #28a745;
        }

        .acciones-pedido {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-estado {
            font-size: 0.8rem;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .pedido-info {
                grid-template-columns: 1fr;
            }
            
            .detalles-table {
                font-size: 0.8rem;
            }
            
            .detalles-table th,
            .detalles-table td {
                padding: 8px 6px;
            }
            
            .acciones-pedido {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Estilos para impresi√≥n */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                font-size: 12px !important;
                color: black !important;
            }

            .container {
                max-width: none !important;
                margin: 0 !important;
            }

            /* CR√çTICO: Permitir que todo el contenido se imprima */
            .table-content {
                max-height: none !important;
                overflow: visible !important;
                overflow-y: visible !important;
                height: auto !important;
            }

            /* Ocultar elementos no necesarios para impresi√≥n */
            .btn,
            .tab-btn,
            .tabs-container,
            .estado-selector,
            .loading-estado,
            .acciones-pedido {
                display: none !important;
            }

            .header {
                background: white !important;
                box-shadow: none !important;
                border-bottom: 1px solid #000 !important;
                margin-bottom: 20px !important;
                padding: 10px 0 !important;
            }

            .header h1 {
                font-size: 16px !important;
                color: #000 !important;
                margin-bottom: 3px !important;
                font-weight: bold !important;
            }

            .header p {
                color: #666 !important;
                font-size: 10px !important;
                margin: 0 !important;
            }

            .table-container {
                background: white !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .table-header {
                background: #e0e0e0 !important;
                color: #000 !important;
                border: 1px solid #000 !important;
                padding: 5px !important;
                text-align: center !important;
            }

            .table-header h2 {
                font-size: 12px !important;
                color: #000 !important;
                margin: 0 !important;
                font-weight: bold !important;
            }

            /* FORZAR FORMATO DE TABLA COMPACTO */
            .pedido-card {
                border: 1px solid #000 !important;
                margin-bottom: 5px !important;
                page-break-inside: avoid !important;
                background: white !important;
                border-radius: 0 !important;
                overflow: visible !important;
                padding: 0 !important;
            }

            /* FORZAR EXPANSI√ìN DE DETAILS */
            .pedido-card,
            .pedido-card details,
            .pedido-card summary {
                display: block !important;
                list-style: none !important;
            }

            .pedido-card details[open] summary ~ * {
                display: block !important;
            }

            .pedido-card details summary::-webkit-details-marker,
            .pedido-card details summary::marker {
                display: none !important;
            }

            /* FORZAR QUE TODOS LOS DETAILS EST√âN ABIERTOS */
            .pedido-card details {
                display: block !important;
            }

            .pedido-card details > summary {
                list-style: none !important;
                display: block !important;
            }

            .pedido-card details > summary::-webkit-details-marker {
                display: none !important;
            }

            .pedido-card details > * {
                display: block !important;
            }

            /* ENCABEZADO DEL PEDIDO COMO FILA DE TABLA */
            .pedido-header {
                background: #f0f0f0 !important;
                border-bottom: 1px solid #000 !important;
                padding: 3px 5px !important;
                margin: 0 !important;
                display: block !important;
            }

            .pedido-info {
                display: grid !important;
                grid-template-columns: 1fr 1fr 1fr !important;
                gap: 5px !important;
                align-items: start !important;
            }

            .pedido-field {
                margin: 0 !important;
                display: block !important;
                line-height: 1.2 !important;
            }

            .pedido-label {
                font-size: 7px !important;
                color: #666 !important;
                font-weight: bold !important;
                margin: 0 !important;
                display: block !important;
            }

            .pedido-value {
                font-size: 8px !important;
                color: #000 !important;
                font-weight: bold !important;
                margin: 0 !important;
                display: block !important;
            }

            .total-destacado {
                font-size: 9px !important;
                font-weight: bold !important;
                color: #000 !important;
            }

            .expand-icon {
                display: none !important;
            }

            /* CONTENEDOR DE DETALLES SIN PADDING */
            .detalles-container {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
            }

            /* TABLA DE DETALLES COMPACTA */
            .detalles-table {
                width: 100% !important;
                border-collapse: collapse !important;
                font-size: 7px !important;
                margin: 0 !important;
                border: 1px solid #000 !important;
                display: table !important;
            }

            .detalles-table th {
                background: #e8e8e8 !important;
                color: #000 !important;
                padding: 2px 3px !important;
                border: 1px solid #000 !important;
                font-size: 7px !important;
                font-weight: bold !important;
                text-align: left !important;
                display: table-cell !important;
            }

            .detalles-table td {
                padding: 2px 3px !important;
                border: 1px solid #000 !important;
                font-size: 7px !important;
                vertical-align: middle !important;
                display: table-cell !important;
            }

            .detalles-table thead {
                display: table-header-group !important;
            }

            .detalles-table tbody {
                display: table-row-group !important;
            }

            .detalles-table tr {
                display: table-row !important;
            }

            .observacion {
                background: #f5f5f5 !important;
                border: 1px solid #000 !important;
                padding: 2px 3px !important;
                margin: 0 !important;
                font-size: 7px !important;
                color: #000 !important;
                font-style: italic !important;
                display: block !important;
            }

            /* Estados en impresi√≥n */
            .estado-confirmado,
            .estado-pendiente,
            .estado-borrador {
                color: #000 !important;
                font-weight: bold !important;
            }

            .precio {
                text-align: right !important;
                color: #000 !important;
                font-weight: normal !important;
            }

            .cantidad {
                text-align: center !important;
                color: #000 !important;
                font-weight: normal !important;
            }

            .pedido-id {
                color: #000 !important;
                font-weight: bold !important;
            }

            /* RESETEAR M√ÅRGENES Y PADDINGS GLOBALMENTE */
            .pedido-card,
            .pedido-card *,
            .detalles-container,
            .detalles-container * {
                margin: 0 !important;
                padding: 0 !important;
            }

            /* APLICAR PADDING ESPEC√çFICO DONDE SE NECESITA */
            .pedido-header {
                padding: 3px 5px !important;
            }

            .pedido-field {
                padding: 1px 2px !important;
            }

            .detalles-table th {
                padding: 2px 3px !important;
            }

            .detalles-table td {
                padding: 2px 3px !important;
            }

            .observacion {
                padding: 2px 3px !important;
                margin: 1px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Dashboard Distribuidora</h1>
            <p>Sistema de gesti√≥n de pedidos</p>
            <button class="btn" onclick="cargarDatos()">üîÑ Cargar Datos</button>
            
            <div class="tabs-container">
                <button class="tab-btn active" id="tab-all" onclick="showPedidos('all')">
                    üìã Todos los Pedidos
                </button>
                <button class="tab-btn" id="tab-pending" onclick="showPedidos('pending')">
                    ‚è≥ Pedidos Pendientes
                </button>
                <button class="btn" onclick="printDashboard()" style="margin-left: 20px;">
                    üñ®Ô∏è Imprimir
                </button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header" id="tableHeader">
                <h2>üìä Todos los Pedidos</h2>
            </div>
            <div class="table-content" id="contenidoTabla">
                <div class="loading">Presiona "Cargar Datos" para comenzar</div>
            </div>
        </div>
    </div>

    <script>
        // Variable global para almacenar todos los pedidos
        let allPedidos = [];
        let currentFilter = 'all';

        async function cargarDatos() {
            console.log('üîÑ Iniciando carga de pedidos completos...');
            
            // Mostrar loading
            document.getElementById('contenidoTabla').innerHTML = `
                <div class="loading">üîÑ Cargando pedidos completos...</div>
            `;
            
            try {
                const respuesta = await fetch('/api/pedidos-completos');
                console.log('üì° Respuesta del servidor:', respuesta.status);
                
                if (!respuesta.ok) {
                    throw new Error(`Error HTTP: ${respuesta.status}`);
                }
                
                const datos = await respuesta.json();
                console.log('üìä Datos recibidos:', datos);
                
                // Asegurar que pedidos sea siempre un array
                const pedidos = Array.isArray(datos.pedidos) ? datos.pedidos : [];
                
                if (datos.success) {
                    // Almacenar todos los pedidos globalmente
                    allPedidos = pedidos;
                    // Mostrar seg√∫n el filtro actual
                    showPedidos(currentFilter);
                } else {
                    throw new Error(datos.error || 'No se encontraron datos v√°lidos');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarError(error.message);
            }
        }

        function showPedidos(filterType) {
            console.log(`üîç Mostrando pedidos: ${filterType}`);
            
            currentFilter = filterType;
            
            // Actualizar pesta√±as activas
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${filterType}`).classList.add('active');
            
            // Filtrar pedidos seg√∫n el tipo
            let pedidosFiltrados = [];
            let headerText = '';
            
            if (filterType === 'all') {
                pedidosFiltrados = allPedidos;
                headerText = 'üìä Todos los Pedidos';
            } else if (filterType === 'pending') {
                pedidosFiltrados = allPedidos.filter(pedido => 
                    (pedido.estado || 'PENDIENTE').toUpperCase() === 'PENDIENTE'
                );
                headerText = '‚è≥ Pedidos Pendientes';
            }
            
            // Actualizar header
            document.getElementById('tableHeader').innerHTML = `<h2>${headerText}</h2>`;
            
            // Mostrar pedidos filtrados
            mostrarPedidos(pedidosFiltrados);
            
            console.log(`‚úÖ Mostrando ${pedidosFiltrados.length} pedidos de ${allPedidos.length} totales`);
        }

        async function actualizarEstadoPedido(pedidoId, nuevoEstado) {
            const selector = document.getElementById(`estado-${pedidoId}`);
            const loading = document.getElementById(`loading-${pedidoId}`);
            const estadoActual = selector.dataset.estadoActual;
            
            // Si no cambi√≥ el estado, no hacer nada
            if (nuevoEstado === estadoActual) {
                return;
            }
            
            console.log(`üîÑ Actualizando pedido ${pedidoId} de ${estadoActual} a ${nuevoEstado}`);
            
            // Mostrar loading
            loading.style.display = 'inline';
            selector.disabled = true;
            
            try {
                const response = await fetch(`/api/pedidos/${pedidoId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ estado: nuevoEstado })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log(`‚úÖ Estado actualizado: ${result.message}`);
                    
                    // Actualizar el dataset para futuras comparaciones
                    selector.dataset.estadoActual = nuevoEstado;
                    
                    // Mostrar mensaje de √©xito temporal
                    loading.textContent = '‚úÖ Actualizado';
                    loading.style.color = '#28a745';
                    
                    // Recargar datos despu√©s de 1 segundo para reflejar cambios
                    setTimeout(() => {
                        // Recargar datos y mantener el filtro actual
                        cargarDatos();
                    }, 1000);
                    
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('‚ùå Error actualizando estado:', error);
                
                // Revertir selector al estado anterior
                selector.value = estadoActual;
                
                // Mostrar error
                loading.textContent = '‚ùå Error';
                loading.style.color = '#dc3545';
                
                alert(`Error al actualizar el estado: ${error.message}`);
                
            } finally {
                // Ocultar loading despu√©s de 3 segundos
                setTimeout(() => {
                    loading.style.display = 'none';
                    loading.textContent = 'Actualizando...';
                    loading.style.color = '#6c757d';
                    selector.disabled = false;
                }, 3000);
            }
        }
        function mostrarPedidos(pedidos) {
            console.log('üìã Mostrando', pedidos.length, 'pedidos');
            
            if (!pedidos || pedidos.length === 0) {
                document.getElementById('contenidoTabla').innerHTML = `
                    <div class="loading">üì≠ No hay pedidos disponibles</div>
                `;
                return;
            }

            let html = '<div style="padding: 20px;">';
            
            pedidos.forEach(pedido => {
                const estadoClass = `estado-${(pedido.estado || 'pendiente').toLowerCase()}`;
                const fechaFormateada = formatearFecha(pedido.fecha_hora);
                
                // Usar total calculado si existe, sino el total del pedido
                const totalMostrar = pedido.total_calculado || pedido.total || 0;
                const totalFormateado = formatearPrecio(totalMostrar);
                
                // Verificar si hay discrepancia entre totales
                const hayDiscrepancia = pedido.total && pedido.total_calculado && 
                    Math.abs(parseFloat(pedido.total) - parseFloat(pedido.total_calculado)) > 0.01;
                
                html += `
                    <details class="pedido-card">
                        <summary class="pedido-header">
                            <div class="pedido-info">
                                <div class="pedido-field">
                                    <span class="pedido-label">Pedido ID</span>
                                    <span class="pedido-value pedido-id">${pedido.pedido_id || '-'}</span>
                                </div>
                                <div class="pedido-field">
                                    <span class="pedido-label">Cliente</span>
                                    <span class="pedido-value">${pedido.cliente_nombre || '-'}</span>
                                </div>
                                <div class="pedido-field">
                                    <span class="pedido-label">Fecha</span>
                                    <span class="pedido-value">${fechaFormateada}</span>
                                </div>
                                <div class="pedido-field">
                                    <span class="pedido-label">Items</span>
                                    <span class="pedido-value cantidad">${pedido.items_cantidad || pedido.detalles?.length || 0}</span>
                                </div>
                                <div class="pedido-field">
                                    <span class="pedido-label">Total</span>
                                    <span class="pedido-value precio total-destacado">$${totalFormateado}</span>
                                    ${hayDiscrepancia ? '<br><small style="color: #dc3545;">‚ö†Ô∏è Total recalculado</small>' : ''}
                                </div>
                                <div class="pedido-field">
                                    <span class="pedido-label">Estado</span>
                                    <span class="pedido-value ${estadoClass}">${pedido.estado || 'PENDIENTE'}</span>
                                </div>
                            </div>
                            <span class="expand-icon">‚ñº</span>
                        </summary>
                        
                        <div class="detalles-container">
                            ${pedido.observaciones ? `<div class="observacion">üìù ${pedido.observaciones}</div>` : ''}
                            
                            <div class="acciones-pedido">
                                <label for="estado-${pedido.pedido_id}"><strong>Cambiar estado:</strong></label>
                                <select id="estado-${pedido.pedido_id}" class="estado-selector" 
                                        onchange="actualizarEstadoPedido('${pedido.pedido_id}', this.value)"
                                        data-estado-actual="${pedido.estado || 'PENDIENTE'}">
                                    <option value="PENDIENTE" ${(pedido.estado || 'PENDIENTE') === 'PENDIENTE' ? 'selected' : ''}>‚è≥ PENDIENTE</option>
                                    <option value="CONFIRMADO" ${pedido.estado === 'CONFIRMADO' ? 'selected' : ''}>‚úÖ CONFIRMADO</option>
                                    <option value="CANCELADO" ${pedido.estado === 'CANCELADO' ? 'selected' : ''}>‚ùå CANCELADO</option>
                                </select>
                                <span id="loading-${pedido.pedido_id}" class="loading-estado" style="display: none;">Actualizando...</span>

        function formatearPrecio(precio) {
            return new Intl.NumberFormat('es-AR').format(precio);
        }

        function formatearFecha(fechaHora) {
            if (!fechaHora) return '-';
            
            try {
                // Manejar diferentes formatos de fecha
                let fecha;
                
                // Si es formato ISO (2024-01-15T10:30:00.000Z)
                if (fechaHora.includes('T') || fechaHora.includes('Z')) {
                    fecha = new Date(fechaHora);
                } 
                // Si es formato local (15/01/2024 10:30:00)
                else if (fechaHora.includes('/')) {
                    // Convertir formato DD/MM/YYYY HH:mm:ss a formato ISO
                    const parts = fechaHora.split(' ');
                    const datePart = parts[0]; // DD/MM/YYYY
                    const timePart = parts[1] || '00:00:00'; // HH:mm:ss
                    
                    const [day, month, year] = datePart.split('/');
                    const isoString = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`;
                    fecha = new Date(isoString);
                }
                // Otros formatos
                else {
                    fecha = new Date(fechaHora);
                }
                
                // Verificar si la fecha es v√°lida
                if (isNaN(fecha.getTime())) {
                    console.warn('Fecha inv√°lida:', fechaHora);
                    return fechaHora; // Devolver el texto original si no se puede parsear
                }
                
                return fecha.toLocaleString('es-AR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                console.warn('Error formateando fecha:', fechaHora, error);
                return fechaHora;
            }
        }

        // Funci√≥n para imprimir el dashboard
        function printDashboard() {
            console.log('üñ®Ô∏è Iniciando impresi√≥n del dashboard...');
            
            // FORZAR EXPANSI√ìN DE TODOS LOS DETAILS
            const allDetails = document.querySelectorAll('.pedido-card');
            allDetails.forEach(detail => {
                detail.setAttribute('open', 'true');
                // Forzar que el contenido sea visible
                const summary = detail.querySelector('summary');
                const detallesContainer = detail.querySelector('.detalles-container');
                if (summary) summary.style.display = 'block';
                if (detallesContainer) detallesContainer.style.display = 'block';
            });
            
            // FORZAR QUE TODAS LAS TABLAS SEAN VISIBLES
            const allTables = document.querySelectorAll('.detalles-table');
            allTables.forEach(table => {
                table.style.display = 'table';
                table.style.visibility = 'visible';
                
                // Forzar que thead y tbody sean visibles
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');
                if (thead) {
                    thead.style.display = 'table-header-group';
                    thead.style.visibility = 'visible';
                }
                if (tbody) {
                    tbody.style.display = 'table-row-group';
                    tbody.style.visibility = 'visible';
                }
                
                // Forzar que todas las filas y celdas sean visibles
                const rows = table.querySelectorAll('tr');
                rows.forEach(row => {
                    row.style.display = 'table-row';
                    row.style.visibility = 'visible';
                    
                    const cells = row.querySelectorAll('th, td');
                    cells.forEach(cell => {
                        cell.style.display = 'table-cell';
                        cell.style.visibility = 'visible';
                    });
                });
            });
            
            // Pausa para asegurar que todo se renderice correctamente
            setTimeout(() => {
                console.log('üñ®Ô∏è Ejecutando window.print()...');
                window.print();
            }, 200);
        }
